# application.yml is the configuration file for the detail-order-service application.
# It defines various settings such as the application name, server port, Eureka client configuration,
# and SpringDoc/Swagger UI paths for API documentation.
server:
  port: 8085
spring:
  application:
    name: detail-order-service
  datasource:
    url: jdbc:h2:mem:detailorderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html